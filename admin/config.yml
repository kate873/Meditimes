backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "news"
    label: "뉴스 기사"
    folder: "posts/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "카테고리", name: "category", widget: "select", options: ["MEDICAL RESEARCH", "CLINICAL TRIAL", "INNOVATION"]}
      - {label: "부제목", name: "subtitle", widget: "string"}
      - {label: "작성자", name: "author", widget: "string", default: "MediTimes 편집팀"}
      - {label: "발행일", name: "date", widget: "datetime"}
      - {label: "대표 이미지", name: "thumbnail", widget: "image"}
      - {label: "본문", name: "body", widget: "markdown"}

  - name: "health"
    label: "건강 가이드"
    folder: "posts/health"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "카테고리", name: "category", widget: "select", options: ["HEALTH GUIDE", "PREVENTION", "LIFESTYLE"]}
      - {label: "부제목", name: "subtitle", widget: "string"}
      - {label: "작성자", name: "author", widget: "string", default: "MediTimes 건강팀"}
      - {label: "발행일", name: "date", widget: "datetime"}
      - {label: "대표 이미지", name: "thumbnail", widget: "image"}
      - {label: "본문", name: "body", widget: "markdown"}

  - name: "gallery"
    label: "갤러리"
    folder: "posts/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "설명", name: "description", widget: "text"}
      - {label: "카테고리", name: "category", widget: "select", options: ["위(Stomach)", "장(Intestine)", "뇌(Brain)"]}
      - {label: "이미지", name: "image", widget: "image"}
      - {label: "출처", name: "source", widget: "string"}